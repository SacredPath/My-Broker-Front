<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange - Authentication</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Authentication callback page for Exchange trading platform secure login">
    <meta name="keywords" content="authentication, login callback, secure login, exchange, trading platform">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Exchange - Authentication">
    <meta property="og:description" content="Authentication callback page for Exchange trading platform secure login">
    <meta property="og:image" content="https://exchange.example.com/social-share-image.svg">
    <meta property="og:site_name" content="Exchange">
    
    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="Exchange - Authentication">
    <meta property="twitter:description" content="Authentication callback page for Exchange trading platform secure login">
    <meta property="twitter:image" content="https://exchange.example.com/social-share-image.svg">
    
    <!-- Icons -->
    <link rel="icon" href="/icons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    
    <link rel="stylesheet" href="/src/css/ui-kit.css">
    <link rel="stylesheet" href="/src/css/pages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-card">
                        <div class="auth-header">
                            <div class="loading-spinner">
                                <div class="spinner" style="width: 48px; height: 48px; border-width: 4px;"></div>
                            </div>
                            <h2>Completing Authentication</h2>
                            <p id="auth-message">Please wait while we complete your sign in...</p>
                        </div>

                        <div id="error-container" style="display: none;">
                            <div class="error-message">
                                <h3>Authentication Failed</h3>
                                <p id="error-text">There was an error completing your authentication.</p>
                                <div class="error-actions">
                                    <button id="retry-btn" class="btn btn-primary">Try Again</button>
                                    <button id="home-btn" class="btn btn-secondary">Go to Home</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/env.js"></script>
    <script type="module" src="/src/js/supabaseClient.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/authGuard.js"></script>
    <script type="module" src="/src/js/ui/notify.js"></script>
    <script type="module" src="/src/js/ui/components.js"></script>
    <script type="module" src="/src/js/pages/auth/callback.js"></script>
</body>
</html>
