<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Management - Broker Back Office</title>
    
    <!-- Icons -->
    <link rel="icon" href="/icons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    
    <link rel="stylesheet" href="/src/css/ui-kit.css">
    <link rel="stylesheet" href="/src/css/pages.css">
    <link rel="stylesheet" href="/src/css/backoffice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="backoffice-container">
        <!-- Header -->
        <header class="backoffice-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="backoffice-logo">B</div>
                    <div class="logo-text">Broker</div>
                    <div class="logo-badge">Admin</div>
                </div>
                <div class="header-actions">
                    <div class="user-info">
                        <div class="user-avatar" id="user-avatar">A</div>
                        <div class="user-details">
                            <div class="user-name" id="user-name">Loading...</div>
                            <div class="user-role" id="user-role">Loading...</div>
                        </div>
                    </div>
                    <button class="logout-btn" onclick="window.backofficeNotifications.logout()">Logout</button>
                </div>
            </div>
        </header>

        <!-- Layout -->
        <div class="backoffice-layout">
            <!-- Sidebar -->
            <nav class="backoffice-sidebar">
                <div class="sidebar-section">
                    <div class="section-title">Main</div>
                    <a href="/backoffice/index.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="9" x2="15" y2="9"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                        Dashboard
                    </a>
                    <a href="/backoffice/users.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        Users
                    </a>
                    <a href="/backoffice/notifications.html" class="nav-item active">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        Notifications
                    </a>
                    <a href="/backoffice/audit.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Audit Log
                    </a>
                    <a href="/backoffice/settings.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 9.54l4.24 4.24M20.46 14.46l-4.24 4.24M7.76 7.76L3.52 3.52"></path>
                        </svg>
                        Settings
                    </a>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="backoffice-main">
                <div class="page-container">
                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="page-title-section">
                            <h1 class="page-title">Notifications Management</h1>
                            <p class="page-description">Send and manage user notifications</p>
                        </div>
                        <div class="page-actions">
                            <button class="btn btn-primary" onclick="window.backofficeNotifications.showSendModal()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Send Notification
                            </button>
                        </div>
                    </div>

                    <!-- Send Notification Form -->
                    <section class="backoffice-section">
                        <div class="section-header">
                            <h2 class="section-title">Send Notification</h2>
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Recipient</label>
                                <select class="form-select" id="recipient-type">
                                    <option value="single">Single User</option>
                                    <option value="multiple">Multiple Users</option>
                                    <option value="all">All Active Users</option>
                                </select>
                            </div>
                            
                            <div class="form-group" id="user-select-group" style="display: none;">
                                <label class="form-label">Select Users</label>
                                <select class="form-select" id="user-select" multiple>
                                    <!-- Users will be populated here -->
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Notification Type</label>
                                <select class="form-select" id="notification-type">
                                    <option value="info">Information</option>
                                    <option value="success">Success</option>
                                    <option value="warning">Warning</option>
                                    <option value="error">Error</option>
                                    <option value="system">System</option>
                                </select>
                            </div>
                            
                            <div class="form-group full-width">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-input" id="notification-title" placeholder="Enter notification title" maxlength="255">
                            </div>
                            
                            <div class="form-group full-width">
                                <label class="form-label">Message</label>
                                <textarea class="form-textarea" id="notification-message" placeholder="Enter notification message" rows="4"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-primary" onclick="window.backofficeNotifications.sendNotification()">
                                Send Notification
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="window.backofficeNotifications.clearForm()">
                                Clear
                            </button>
                        </div>
                    </section>

                    <!-- Recent Notifications -->
                    <section class="backoffice-section">
                        <div class="section-header">
                            <h2 class="section-title">Recent Notifications Sent</h2>
                            <button class="btn btn-ghost btn-sm" onclick="window.backofficeNotifications.refreshNotifications()">
                                Refresh
                            </button>
                        </div>
                        
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Created</th>
                                        <th>Title</th>
                                        <th>Type</th>
                                        <th>Recipients</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="notifications-tbody">
                                    <!-- Notifications will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/env.js"></script>
    <script type="module" src="/src/js/supabaseClient.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/ui/notify.js"></script>
    <script type="module" src="/src/js/ui/components.js"></script>
    <script type="module" src="/src/js/money/money.js"></script>
    <script type="module" src="/public/assets/js/api.js"></script>
    <script type="module" src="/src/js/pages/backoffice/notifications.js"></script>
</body>
</html>
