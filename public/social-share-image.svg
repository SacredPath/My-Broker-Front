<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern for tech feel -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo/Icon placeholder -->
  <circle cx="100" cy="100" r="40" fill="url(#accentGradient)" opacity="0.9"/>
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">E</text>
  
  <!-- Main Title -->
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    Exchange
  </text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="#00D4AA">
    Professional Trading Platform
  </text>
  
  <!-- Description -->
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1">
    Trade crypto with confidence. Real-time portfolio management,
  </text>
  <text x="100" y="355" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1">
    advanced analytics, and secure transactions.
  </text>
  
  <!-- Features -->
  <rect x="100" y="400" width="250" height="80" rx="10" fill="#00D4AA" opacity="0.2"/>
  <text x="225" y="435" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#00D4AA" text-anchor="middle">
    Real-time Trading
  </text>
  <text x="225" y="460" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">
    Instant execution
  </text>
  
  <rect x="380" y="400" width="250" height="80" rx="10" fill="#00D4AA" opacity="0.2"/>
  <text x="505" y="435" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#00D4AA" text-anchor="middle">
    Portfolio Analytics
  </text>
  <text x="505" y="460" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">
    Track performance
  </text>
  
  <rect x="660" y="400" width="250" height="80" rx="10" fill="#00D4AA" opacity="0.2"/>
  <text x="785" y="435" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#00D4AA" text-anchor="middle">
    Bank-level Security
  </text>
  <text x="785" y="460" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">
    Protected assets
  </text>
  
  <!-- URL -->
  <text x="100" y="560" font-family="Arial, sans-serif" font-size="20" fill="#64748b">
    exchange.example.com
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="30" fill="url(#accentGradient)" opacity="0.3"/>
  <circle cx="1050" cy="150" r="20" fill="url(#accentGradient)" opacity="0.2"/>
  <circle cx="1120" cy="180" r="15" fill="url(#accentGradient)" opacity="0.4"/>
</svg>
