<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Broker</title>
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    
    <link rel="stylesheet" href="/assets/css/ui-kit.css">
    <link rel="stylesheet" href="/assets/css/pwa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .reset-password-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--background);
        }
        
        .reset-password-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        
        .reset-password-logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .reset-password-tagline {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .reset-password-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-password-form {
            width: 100%;
            max-width: 400px;
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .form-subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--surface);
            color: var(--text);
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .cash-app-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .cash-app-link:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: var(--success);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error-message {
            background: var(--error);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <header class="reset-password-header">
            <div class="reset-password-logo">OPTIONSHARES</div>
            <div class="reset-password-tagline">Trading Platform</div>
        </header>
        
        <main class="reset-password-main">
            <div class="reset-password-form">
                <h1 class="form-title">Reset Password</h1>
                <p class="form-subtitle">Enter your email address and we'll send you a link to reset your password</p>
                
                <div id="message-container"></div>
                
                <form id="reset-password-form">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="reset-btn">
                        Send Reset Link
                    </button>
                </form>
                
                <div class="back-link">
                    <a href="/login.html" class="cash-app-link">Back to Sign In</a>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="/assets/js/env.js"></script>
    <script type="module" src="/assets/js/supabaseClient.js"></script>
    <script type="module" src="/assets/js/auth.js"></script>
    <script type="module" src="/assets/js/notify.js"></script>
    <script type="module" src="/assets/js/components.js"></script>
    <script type="module">
        // Reset password functionality
        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('reset-password-form');
            const resetBtn = document.getElementById('reset-btn');
            const messageContainer = document.getElementById('message-container');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    showMessage('Please enter your email address', 'error');
                    return;
                }
                
                resetBtn.disabled = true;
                resetBtn.textContent = 'Sending...';
                
                try {
                    await window.AuthService.resetPassword(email);
                    showMessage('Password reset link sent! Check your email inbox.', 'success');
                    form.reset();
                } catch (error) {
                    console.error('Reset password error:', error);
                    showMessage(error.message || 'Failed to send reset link. Please try again.', 'error');
                } finally {
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Send Reset Link';
                }
            });
            
            function showMessage(message, type) {
                messageContainer.innerHTML = `
                    <div class="${type}-message">
                        ${message}
                    </div>
                `;
                
                // Auto-hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        messageContainer.innerHTML = '';
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
